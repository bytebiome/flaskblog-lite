{% extends "base.html" %}

{% block title %}Create Post - Flaskblog-lite{% endblock %}

{% block content %}
<h1>Create new post</h1>
<form action="{{ url_for('create_post') }}" method="POST">
    <div class="form-group">
        <label for="post_title">Post title</label>
        <input type="text" name="post_title" id="post_title" placeholder="Chose a title">
    </div>
    <div class="form-group">
        <label for="tags_input">Tags (comma separated):</label>
        <input type="text" name="tags_input" id="tags_input" value="{{ post_tags if post_tags else ''}}" placeholder="Es. poertry, narrative, notes...">
    </div>
    <textarea name="text_content" id="editor" rows="20" cols="80" placeholder="Start writing..."></textarea>
    <button type="submit" id="save">Publish</button>
</form>


{% endblock %}
