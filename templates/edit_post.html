{% extends "base.html" %}

{% block title %}{{ title }} - Fblog lite{% endblock %}

{% block content %}
    <h1>Edit Post: "{{ post.title }}"</h1>
    <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required value="{{ post.title }}">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="20" cols="80" required>{{ post.content }}</textarea>
        </div>
        <div class="form-group">
            <label for="tags_input">Tags (comma separated):</label>
            <input type="text" id="tags_input" name="tags_input" value="{{ current_tags }}">
            <small>Es: python, flask, tutorial</small>
        </div>
        <button type="submit">Save Modifications</button>
    </form>
{% endblock %}
